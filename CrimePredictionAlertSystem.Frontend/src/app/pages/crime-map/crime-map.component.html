<section class="w-full bg-gray-900" id="crime-map">
    <h2
        class="relative top-0 py-6 justify-center flex bg-gradient-to-r items-center from-blue-500 via-teal-500 to-pink-500 bg-clip-text text-xl font-extrabold text-transparent text-center tracking-wide uppercase">
            Explore Real-Time Crime Maps. Stay Safe.
    </h2>
    <div class="p-8">
        <google-map
            height="500px"
            width="100%"
            [center]="center"
            [zoom]="12"
            (mapInitialized)="onMapReady($event)">

            <!-- ðŸ‘‡ Marker for user's location -->
            <map-marker
                *ngIf="userMarker as marker"
                [position]="marker"
                [label]="'You'"
                [title]="'Your Location'">
            </map-marker>
        </google-map>
    </div>
</section>
