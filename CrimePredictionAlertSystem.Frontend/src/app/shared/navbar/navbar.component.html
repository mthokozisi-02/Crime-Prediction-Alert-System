<!-- Header Section -->
    <header class="justify-between items-center fixed w-full z-30 top-0 start-0">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/assets/logo.png" class="h-8" alt="Flowbite Logo" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            
            <div class="hidden w-full md:block md:w-auto px-3" id="navbar-default">
            <ul class="font-medium uppercase flex flex-col justify-between p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <div class="sm:flex gap-3 md:gap-5 lg:gap-9 mt-5 px-3">
                    <li>
                        <a routerLink="/home" (click)="ScrollIntoView('#home')" href="javascript:void(0);" class="block py-2 px-3 text-blue-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0 dark:text-blue-500 md:dark:hover:text-red-500 dark:hover:bg-red-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
                    </li>
                    <li>
                        <a (click)="ScrollIntoView('#report')" href="javascript:void(0);" class="block py-2 px-3 text-blue-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0 dark:text-blue-500 md:dark:hover:text-red-500 dark:hover:bg-red-700 dark:hover:text-white md:dark:hover:bg-transparent">Report Incident</a>
                    </li>
                    <li>
                        <a (click)="ScrollIntoView('#alerts')" href="javascript:void(0);" class="block py-2 px-3 text-blue-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0 dark:text-blue-500 md:dark:hover:text-red-500 dark:hover:bg-red-700 dark:hover:text-white md:dark:hover:bg-transparent">Live Alerts</a>
                    </li>
                    <li>
                        <a (click)="ScrollIntoView('#crime-map')" href="javascript:void(0);" class="block py-2 px-3 text-blue-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0 dark:text-blue-500 md:dark:hover:text-red-500 dark:hover:bg-red-700 dark:hover:text-white md:dark:hover:bg-transparent">Crime Map</a>
                    </li>
                    <li>
                        <a (click)="ScrollIntoView('#safety-tips')" href="javascript:void(0);" class="block py-2 px-3 text-blue-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0 dark:text-blue-500 md:dark:hover:text-red-500 dark:hover:bg-red-700 dark:hover:text-white md:dark:hover:bg-transparent">Safety Tips</a>
                    </li>
                </div> 
                    <li>
                        <div class="sm:flex gap-3 md:gap-5 lg:gap-9 mt-3">
                            <button (click)="ScrollIntoView('#contact-us')" type="button" class="text-blue-500 hover:bg-blue-500 hover:text-black font-bold border-2 border-blue-500 rounded-full text-xs px-5 py-2.5 text-center me-2 mb-2 dark:hover:bg-blue-500 ">CONTACT US</button>
                            <button type="button" class="text-black hover:bg-blue-800 font-bold rounded-full text-xs px-5 py-2.5 text-center me-2 mb-2 dark:hover:bg-gradient-to-bl bg-gradient-to-r from-red-900 to-red-500">LOG IN</button>
                        </div>
                    </li>
            </ul>
            </div>
        </div>
    </header>
